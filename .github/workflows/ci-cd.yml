name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check Node.js version
      run: node --version && npm --version
    
    - name: Lint (if eslint configured)
      run: npm run lint --if-present
    
    - name: Test (if tests exist)
      run: npm test --if-present

  build-docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: memory-allocator:latest
    
    - name: Test Docker image
      run: |
        docker build -t memory-allocator:test .
        echo "Docker image built successfully"

  deploy:
    needs: [test, build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Heroku (if credentials configured)
      if: secrets.HEROKU_API_KEY != ''
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
        git push heroku main -f 2>/dev/null || echo "Heroku deployment skipped - no credentials"
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
